[tool.poetry]
name = "deep-dict-update"
version = "0.1.6"
description = "Recursively update nested dictionaries with another dictionary"
authors = ["Shivam Malpani"]
license = "MIT"
homepage = "https://shivam0110.github.io/deep-dict-update/"
